<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control Launcher</title>
    <style>
      :root {
        --christmas-red: #ff385c;
        --christmas-green: #00b67a;
        --christmas-dark-green: #0d4d3d;
        --christmas-gold: #ffc107;
        --text-white: #ffffff;
        --input-bg: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url('./image/background_snow.png') no-repeat center center fixed;
        background-size: cover;
        color: var(--text-white);
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding-left: 175px;
        overflow: hidden;
      }
      .container {
        position: relative;
        width: 450px;
        background-color: var(--christmas-dark-green);
        border: 10px solid var(--christmas-green);
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        padding: 40px 30px 30px 30px;
        text-align: center;
        z-index: 10;
      }

      h2 {
        margin-top: 0;
        margin-bottom: 25px;
        color: var(--text-white);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }

      .info-box {
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 2px dashed var(--christmas-green);
        color: var(--christmas-gold);
        font-weight: bold;
        font-size: 0.95em;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        background: var(--input-bg);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        font-size: 15px;
        box-sizing: border-box;
        outline: none;
        transition: all 0.3s ease;
        font-family: inherit;
      }
      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
      }
      input:focus {
        border-color: var(--christmas-gold);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
      }

      button#btnConnect {
        width: 100%;
        padding: 14px;
        
        background: linear-gradient(135deg, #ff385c, #ff6b9d);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-size: 16px;
        
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(255, 56, 92, 0.4);
        transition: all 0.2s;
      }
      button#btnConnect:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 56, 92, 0.6);
      }
      button#btnConnect:active {
        transform: translateY(1px);
      }
      button:disabled {
        background: #555;
        cursor: not-allowed;
        box-shadow: none;
      }

      .history-area {
        margin-top: 25px;
        text-align: left;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        padding: 5px;
      }
      .history-label {
        font-size: 0.85em;
        color: var(--christmas-gold);
        margin: 8px 10px;
        display: flex;
        justify-content: space-between;
        font-weight: bold;
      }
      .history-list {
        max-height: 120px;
        overflow-y: auto;
      }
      .history-item {
        padding: 8px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.9em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
        border-radius: 8px;
        cursor: pointer;
      }
      .history-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .btn-delete {
        background: none; border: none; color: #aaa; cursor: pointer; font-size: 1.1em;
      }
      .btn-delete:hover { color: var(--christmas-red); }

      .error-msg {
        color: var(--christmas-gold);
        background: rgba(0,0,0,0.5);
        padding: 8px;
        border-radius: 8px;
        font-size: 0.9em;
        margin-top: 10px;
        display: none;
        font-weight: bold;
        border: 1px solid var(--christmas-red);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: var(--christmas-gold); border-radius: 3px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üöÄ ƒêi·ªÅu khi·ªÉn m√°y t√≠nh t·ª´ xa</h2>

      <div class="info-box">
        Client ID: <strong id="clientIdDisplay">...</strong>
      </div>

      <div class="input-group">
        <input
          type="text"
          id="ipInput"
          placeholder="Nh·∫≠p IP Server (VD: 192.168.1.10)"
        />
        <div id="errorMsg" class="error-msg"></div>
      </div>

      <button id="btnConnect" onclick="checkAndConnect()">K·∫æT N·ªêI</button>

      <div class="history-area">
        <div class="history-label">
          L·ªãch s·ª≠:
          <small
            style="cursor: pointer; color: var(--christmas-red)"
            onclick="clearAllHistory()"
            >(X√≥a h·∫øt)</small
          >
        </div>
        <div class="history-list" id="historyList"></div>
      </div>
    </div>

    <script>
      let clientId = localStorage.getItem("launcher_client_id");
      if (!clientId) {
        clientId = "CL_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        localStorage.setItem("launcher_client_id", clientId);
      }
      document.getElementById("clientIdDisplay").textContent = clientId;
      const historyListEl = document.getElementById("historyList");
      const ipInputEl = document.getElementById("ipInput");
      const btnConnect = document.getElementById("btnConnect");
      const errorMsg = document.getElementById("errorMsg");

      function loadHistory() {
        const history = JSON.parse(localStorage.getItem("ip_history") || "[]");
        historyListEl.innerHTML = "";
        if (history.length === 0) {
          historyListEl.innerHTML = '<div style="padding:10px;color:rgba(255,255,255,0.5);text-align:center;font-size:0.85em">Tr·ªëng</div>';
          return;
        }
        history.forEach((ip, index) => {
          const div = document.createElement("div");
          div.className = "history-item";
          const span = document.createElement("span");
          span.textContent = ip;
          span.onclick = () => { ipInputEl.value = ip; errorMsg.style.display = "none"; };
          const btnDel = document.createElement("button");
          btnDel.className = "btn-delete";
          btnDel.innerHTML = "&#10005;";
          btnDel.onclick = (e) => { e.stopPropagation(); deleteHistoryItem(index); };
          div.appendChild(span);
          div.appendChild(btnDel);
          historyListEl.appendChild(div);
        });
      }
      function deleteHistoryItem(index) {
        let history = JSON.parse(localStorage.getItem("ip_history") || "[]");
        history.splice(index, 1);
        localStorage.setItem("ip_history", JSON.stringify(history));
        loadHistory();
      }
      function clearAllHistory() {
        if (confirm("X√≥a l·ªãch s·ª≠?")) {
          localStorage.removeItem("ip_history");
          loadHistory();
        }
      }
      async function checkAndConnect() {
        const ip = ipInputEl.value.trim();
        errorMsg.style.display = "none";
        const ipRegex = /^[\w.-]+$/;
        if (!ip) return showError("Vui l√≤ng nh·∫≠p IP!");
        if (!ipRegex.test(ip)) return showError("IP kh√¥ng h·ª£p l·ªá!");
        btnConnect.disabled = true;
        btnConnect.innerHTML = "‚è≥ ƒêang ki·ªÉm tra...";
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 2000);
          const response = await fetch(`http://${ip}:8080/ping`, { method: "GET", signal: controller.signal });
          clearTimeout(timeoutId);
          if (response.ok && (await response.text()) === "pong") {
            saveHistory(ip);
            btnConnect.innerHTML = "üöÄ ƒêang v√†o...";
            setTimeout(() => { window.location.href = `http://${ip}:8080?importedId=${clientId}`; }, 500);
            return;
          }
          throw new Error("Sai Server");
        } catch (err) {
          btnConnect.disabled = false;
          btnConnect.innerHTML = "K·∫æT N·ªêI";
          showError(`Kh√¥ng t√¨m th·∫•y Server t·∫°i ${ip}:8080`);
        }
      }
      function saveHistory(ip) {
        let history = JSON.parse(localStorage.getItem("ip_history") || "[]");
        history = history.filter((item) => item !== ip);
        history.unshift(ip);
        if (history.length > 10) history.pop();
        localStorage.setItem("ip_history", JSON.stringify(history));
        loadHistory();
      }
      function showError(msg) {
        errorMsg.textContent = "‚ö†Ô∏è " + msg;
        errorMsg.style.display = "block";
      }
      loadHistory();
    </script>
  </body>
</html>
