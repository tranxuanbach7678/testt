<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control Launcher v2</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #2d2d2d;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 380px;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        color: #61dafb;
      }
      .info-box {
        background: #333;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid #444;
        font-size: 0.9em;
      }
      .input-group {
        position: relative;
        margin-bottom: 15px;
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #444;
        background: #1e1e1e;
        color: #fff;
        box-sizing: border-box;
        outline: none;
      }
      input:focus {
        border-color: #007acc;
      }

      button#btnConnect {
        width: 100%;
        padding: 12px;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: 0.3s;
      }
      button#btnConnect:hover {
        background: #005f9e;
      }
      button:disabled {
        background: #555;
        cursor: not-allowed;
      }

      .error-msg {
        color: #ff6b6b;
        font-size: 0.85em;
        margin-top: 5px;
        min-height: 20px;
        display: none;
      }

      .history-area {
        margin-top: 25px;
        text-align: left;
      }
      .history-label {
        font-size: 0.85em;
        color: #aaa;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
      }
      .history-list {
        max-height: 150px;
        overflow-y: auto;
        background: #1e1e1e;
        border-radius: 5px;
        border: 1px solid #333;
      }
      /* Scrollbar ƒë·∫πp h∆°n */
      .history-list::-webkit-scrollbar {
        width: 6px;
      }
      .history-list::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 3px;
      }

      .history-item {
        padding: 8px 12px;
        border-bottom: 1px solid #333;
        font-size: 0.9em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
      }
      .history-item:hover {
        background: #333;
      }
      .history-item span {
        cursor: pointer;
        flex-grow: 1;
      }

      /* N√∫t x√≥a nh·ªè */
      .btn-delete {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 14px;
        padding: 0 5px;
      }
      .btn-delete:hover {
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üöÄ Remote Launcher</h2>

      <div class="info-box">
        Client ID: <strong id="clientIdDisplay">...</strong>
      </div>

      <div class="input-group">
        <input
          type="text"
          id="ipInput"
          placeholder="Nh·∫≠p IP Server (VD: 192.168.1.10)"
        />
        <div id="errorMsg" class="error-msg">
          ‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y Server t·∫°i IP n√†y!
        </div>
      </div>

      <button id="btnConnect" onclick="checkAndConnect()">K·∫æT N·ªêI</button>

      <div class="history-area">
        <div class="history-label">
          L·ªãch s·ª≠ k·∫øt n·ªëi:
          <small
            style="cursor: pointer; color: #007acc"
            onclick="clearAllHistory()"
            >(X√≥a h·∫øt)</small
          >
        </div>
        <div class="history-list" id="historyList"></div>
      </div>
    </div>

    <script>
      // 1. Qu·∫£n l√Ω ID Client
      let clientId = localStorage.getItem("launcher_client_id");
      if (!clientId) {
        clientId =
          "CL_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        localStorage.setItem("launcher_client_id", clientId);
      }
      document.getElementById("clientIdDisplay").textContent = clientId;

      const historyListEl = document.getElementById("historyList");
      const ipInputEl = document.getElementById("ipInput");
      const btnConnect = document.getElementById("btnConnect");
      const errorMsg = document.getElementById("errorMsg");

      // 2. Hi·ªÉn th·ªã L·ªãch s·ª≠ (k√®m n√∫t x√≥a)
      function loadHistory() {
        const history = JSON.parse(localStorage.getItem("ip_history") || "[]");
        historyListEl.innerHTML = "";

        if (history.length === 0) {
          historyListEl.innerHTML =
            '<div style="padding:10px;color:#666;text-align:center;font-size:0.85em">Tr·ªëng</div>';
          return;
        }

        history.forEach((ip, index) => {
          const div = document.createElement("div");
          div.className = "history-item";

          // Ph·∫ßn text IP (Click v√†o th√¨ ƒëi·ªÅn l√™n √¥ input)
          const span = document.createElement("span");
          span.textContent = ip;
          span.onclick = () => {
            ipInputEl.value = ip;
            errorMsg.style.display = "none";
          };

          // N√∫t x√≥a (Click v√†o th√¨ x√≥a IP ƒë√≥)
          const btnDel = document.createElement("button");
          btnDel.className = "btn-delete";
          btnDel.innerHTML = "&#10005;"; // D·∫•u X
          btnDel.onclick = (e) => {
            e.stopPropagation(); // Ch·∫∑n s·ª± ki·ªán click lan ra ngo√†i
            deleteHistoryItem(index);
          };

          div.appendChild(span);
          div.appendChild(btnDel);
          historyListEl.appendChild(div);
        });
      }

      // X√≥a 1 IP c·ª• th·ªÉ
      function deleteHistoryItem(index) {
        let history = JSON.parse(localStorage.getItem("ip_history") || "[]");
        history.splice(index, 1);
        localStorage.setItem("ip_history", JSON.stringify(history));
        loadHistory();
      }

      // X√≥a h·∫øt
      function clearAllHistory() {
        if (confirm("B·∫°n mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠?")) {
          localStorage.removeItem("ip_history");
          loadHistory();
        }
      }

      // 3. H√†m Ki·ªÉm tra v√† K·∫øt N·ªëi
      async function checkAndConnect() {
        const ip = ipInputEl.value.trim();
        errorMsg.style.display = "none";

        // Regex c∆° b·∫£n ki·ªÉm tra ƒë·ªãnh d·∫°ng IP ho·∫∑c Domain
        // Ch·∫•p nh·∫≠n: 192.168.1.1, localhost, my-server.com
        const ipRegex = /^[\w.-]+$/;

        if (!ip) {
          showError("Vui l√≤ng nh·∫≠p IP!");
          return;
        }
        if (!ipRegex.test(ip)) {
          showError("ƒê·ªãnh d·∫°ng IP/Domain kh√¥ng h·ª£p l·ªá!");
          return;
        }

        // B·∫Øt ƒë·∫ßu ki·ªÉm tra k·∫øt n·ªëi
        btnConnect.disabled = true;
        btnConnect.innerHTML = "‚è≥ ƒêang ki·ªÉm tra Server...";

        try {
          // Ping t·ªõi API /ping m√† ta v·ª´a th√™m ·ªü Server
          // Set timeout 2 gi√¢y, n·∫øu l√¢u h∆°n coi nh∆∞ server ch·∫øt
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 2000);

          const response = await fetch(`http://${ip}:8080/ping`, {
            method: "GET",
            signal: controller.signal,
          });

          clearTimeout(timeoutId);

          if (response.ok) {
            const text = await response.text();
            if (text === "pong") {
              // ==> K·∫æT N·ªêI TH√ÄNH C√îNG
              saveHistory(ip);
              btnConnect.innerHTML = "üöÄ ƒêang v√†o...";
              btnConnect.style.background = "#28a745"; // M√†u xanh l√°

              setTimeout(() => {
                window.location.href = `http://${ip}:8080?importedId=${clientId}`;
              }, 500);
              return;
            }
          }
          throw new Error("Kh√¥ng ph·∫£i Server Remote Control");
        } catch (err) {
          console.error(err);
          btnConnect.disabled = false;
          btnConnect.innerHTML = "K·∫æT N·ªêI";
          showError(`Kh√¥ng t√¨m th·∫•y Server t·∫°i ${ip}:8080`);
        }
      }

      function saveHistory(ip) {
        let history = JSON.parse(localStorage.getItem("ip_history") || "[]");
        history = history.filter((item) => item !== ip); // X√≥a c≈© n·∫øu tr√πng
        history.unshift(ip); // Th√™m v√†o ƒë·∫ßu
        if (history.length > 10) history.pop();
        localStorage.setItem("ip_history", JSON.stringify(history));
        loadHistory();
      }

      function showError(msg) {
        errorMsg.textContent = "‚ö†Ô∏è " + msg;
        errorMsg.style.display = "block";
        // Hi·ªáu ·ª©ng rung nh·∫π √¥ input
        ipInputEl.style.animation = "shake 0.3s";
        setTimeout(() => (ipInputEl.style.animation = ""), 300);
      }

      // CSS animation cho hi·ªáu ·ª©ng rung
      const styleSheet = document.createElement("style");
      styleSheet.innerText = `
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    `;
      document.head.appendChild(styleSheet);

      loadHistory();
    </script>
  </body>
</html>
